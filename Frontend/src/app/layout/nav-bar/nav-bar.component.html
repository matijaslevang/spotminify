<mat-toolbar color="primary" class="app-toolbar" role="banner">
  <a class="brand" routerLink="/" aria-label="Go to homepage">
    <span class="brand-text">Spotminify</span>
  </a>

  <nav class="spacer nav-links" role="navigation" aria-label="Primary">
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/admin">Create Content</a>
    <a mat-button routerLink="/create-artist" *ngIf="userRole === 'Admin'">Create Artist</a>
  </nav>

  <div class="toolbar-actions">
    <!-- Login icon if not logged in -->
    <button mat-icon-button *ngIf="!isLoggedIn" (click)="router.navigate(['/login'])" matTooltip="Login">
      <mat-icon>login</mat-icon>
    </button>

    <!-- Logout icon if logged in -->
    <button mat-icon-button *ngIf="isLoggedIn" (click)="logout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

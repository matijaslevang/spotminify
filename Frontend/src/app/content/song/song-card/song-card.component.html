<div class="card-container">
  <div class="meta">
    <img #songCardImage class="song-card-image" [src]="song.imageKey" [alt]="song.title">
    <div class="info">
      <h3 class="song-name">{{ song.title }}</h3>
      <p class="song-sub">{{ song.artistNames?.join(', ') }} Â· {{ song.genres?.join(', ') }}</p>
    </div>
  </div>

  <div class="actions">
    <button mat-flat-button class="btn-listen" (click)="viewSong()">
      <mat-icon>play_arrow</mat-icon><span>Listen</span>
    </button>
    <button mat-stroked-button class="btn-del" *ngIf="isAdmin" (click)="confirmDelete()">
      <mat-icon>delete</mat-icon><span>Delete</span>
    </button>
  </div>
</div>

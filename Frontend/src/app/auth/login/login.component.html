<div class="login-card">
  <h2>Log in</h2>
  <p>Welcome back!</p>
  <form [formGroup]="loginForm" (submit)="login(); $event.preventDefault()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="username" formControlName="username" name="username" >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" name="password" >
    </mat-form-field>

    <p *ngIf="error" class="error-msg">{{ error }}</p>

    <button mat-raised-button class="btn-primary" type="submit">Log in</button>
  </form>
  <a href="/admin">Register instead</a> <!-- register -->
</div>

<div class="register-card">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (submit)="register(); $event.preventDefault()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" name="email" required>
      <mat-error *ngIf="registerForm.controls.email.errors!=null && registerForm.controls.email.errors['conflict']">
          Account with given email already exists
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="username" formControlName="username" name="username" required>
      <mat-error *ngIf="registerForm.controls.username.errors!=null && registerForm.controls.username.errors['conflict']">
          Account with given username already exists
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" matInput formControlName="password" name="password" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput formControlName="confirmPassword" name="confirmPassword">
        <mat-error *ngIf="registerForm.errors!=null && registerForm.errors['mismatch']">
          Passwords don't match
        </mat-error>
      </mat-form-field>

    <p *ngIf="error" class="error-msg">{{ error }}</p>

    <button mat-raised-button class="btn-primary" type="submit">Register</button>
  </form>
  <a href="/login">Log in instead</a>
</div>

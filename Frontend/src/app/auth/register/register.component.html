<div class="register-card">
  <h2>Register</h2>
  <form (submit)="register(); $event.preventDefault()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput type="text" [(ngModel)]="firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" [(ngModel)]="lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate" name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" required>
    </mat-form-field>

    <p *ngIf="error" class="error-msg">{{ error }}</p>

    <button mat-raised-button class="btn-primary" type="submit">Register</button>
  </form>
  <a href="/login">Log in instead</a>
</div>
